<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Los Rolos DEV</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Fuentes -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        

        <!-- CSS -->
        <link rel="stylesheet" href="css/seleccionar_rol.css">

  
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Escoge tu rol</h1>
            
            <div class="roles">
                <div class=" icono icono_cliente" id="cliente" onclick=redireccionar(this)>
                    <div class="tooltip">Cliente</div>
                        <span class="material-symbols-sharp" id="etiqueta">
                            person
                            </span> 
                </div>

                <div class="icono icono_restaurante" id="restaurante"  onclick=redireccionar(this)>
                    <div class="tooltip">Restaurante</div>
                        <span class="material-symbols-outlined" id="etiqueta">
                            restaurant
                            </span>     
                </div>

                <div class="icono icono_administrador" id="administrador"  onclick=redireccionar(this)>
                    <div class="tooltip">Administrador</div>
                        <span class="material-symbols-sharp etiqueta" id="etiqueta">
                            admin_panel_settings
                            </span>
                </div>

            </div>
        </div>  

        <!-- JS -->
        <script src="js/seleccionar_rol.js"> </script>
    </body>

</html>
